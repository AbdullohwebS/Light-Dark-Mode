<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light-Dark</title>
    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- CONTAINER  -->
    <div class="container">
      <!-- HERO  -->
      <div class="hero">
        <a href="#">
          <img src="images/logo.svg" alt="logo" />Character Counter
        </a>
        <div class="dark">
          <img src="images/Dark.png" alt="dark img" />
        </div>
      </div>
      <!-- HERO OVER  -->
      <!-- TEXT  -->
      <div class="text">
        <h1>Analyze your text in real-time.</h1>
      </div>
      <!-- TEXT OVER  -->

      <!-- BODY  -->
      <div class="body">
        <div class="input">
          <input
            placeholder="Start typing hereâ€¦ (or paste your text)"
            type="text"
          />
        </div>
        <div class="wrapper">
          <div class="checkbox">
            <div class="checkbox-wrapper-46">
              <input type="checkbox" id="cbx-46" class="inp-cbx" />
              <label for="cbx-46" class="cbx"
                ><span>
                  <svg viewBox="0 0 12 10" height="10px" width="12px">
                    <polyline
                      points="1.5 6 4.5 9 10.5 1"
                    ></polyline></svg></span
                ><span>Exclude Spaces</span>
              </label>
            </div>
          </div>
          <div class="check">
            <div class="checkbox-wrapper-47">
              <input type="checkbox" id="cbx-47" class="inp-cbx" />
              <label for="cbx-47" class="cbx"
                ><span>
                  <svg viewBox="0 0 12 10" height="10px" width="12px">
                    <polyline
                      points="1.5 6 4.5 9 10.5 1"
                    ></polyline></svg></span
                ><span>Character</span>
              </label>
            </div>
          </div>
          <div class="parag">
            <p>Approx. reading time: 0 minute</p>
          </div>
        </div>
      </div>
      <!-- BODY OVER  -->
      <!-- LOWER PART   -->
      <footer>
        <div class="lower-part">
          <div class="box">
            <div class="tex">
              <h2>00</h2>
              <p>Total Characters</p>
            </div>
            <img src="images/pink.png" alt="" />
          </div>
          <div class="box1">
            <div class="tex">
              <h2>00</h2>
              <p>Total Characters</p>
            </div>
            <img src="images/yellow.png" alt="" />
          </div>
          <div class="box2">
            <div class="tex">
              <h2>00</h2>
              <p>Total Characters</p>
            </div>
            <img src="images/orange.png" alt="" />
          </div>
        </div>
        <div class="footer">
          <h5>Letter Density</h5>
          <p>No characters found. Start typing to see letter density.</p>
        </div>
      </footer>
      <!-- LOWER PART OVER  -->
    </div>
    <!-- APP JS  -->
    <script src="app.js"></script>
  </body>
</html>
